version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ticket-app
    ports:
      - "8080:5000"
    env_file:
      - .env
    restart: unless-stopped

  consumer:
    build:
      context: .
      dockerfile: Dockerfile.consumer
    container_name: ticket-consumer
    env_file:
      - .env
    networks:
      - tbs-net
    restart: unless-stopped
